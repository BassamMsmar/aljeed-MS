{% extends 'base.html'%}

{% block content %}
<div class="container">
    <h1>{{object}}</h1>
    <table class="table table-striped table-hover table-bordered my-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">اسم  العميل </th>
                <th scope="col">  شحنات قيد المعالجة</th>
                <th scope="col">  شحنات قديد التحميل </th>
                <th scope="col">   شحنات قيد التسليم </th>
            </tr>
        </thead>
        <tbody>
            {% for customer in object.branch_customers.all %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><a class="text-reset text-decoration-none" href="#" >{{ customer.name }}</a></td>
                <td>20</td>
                <td>50</td>
                <td>30</td>
             
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
