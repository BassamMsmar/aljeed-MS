{% extends 'base.html'%}

{% block content %}
<div class="container">
    <table class="table table-striped table-hover table-bordered my-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">اسم اسم العميل </th>
                <th scope="col">  فرع العميل</th>
                <th scope="col"> مدينة التحميل </th>
                <th scope="col">  عدد الشحنات </th>
            
                
            </tr>
        </thead>
        <tbody>
            {% for customer in branch_list %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ customer.customers }}</td>
                <td>{{ customer.name}}</td>
                <td>{{ customer.city }}</td>
                <td>{{ customer.shipment_count }}</td>
             
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
