{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load django_bootstrap5 %}


{% block body %}
<main id="main" class="main">
<h2>Create a New Shipment</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Create Shipment" %}
  </form>
</main>
{% endblock %}
